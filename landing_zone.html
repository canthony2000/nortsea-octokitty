<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/landing_zone.css">
  <title>Landing Zone</title>
</head>

<body>
  <!-- LANDING ZONE ----------------------------------------------------->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6 landing">

        <!-- Carousel  -->
        <div id="myCarousel" class="carousel slide landing-zone-carousel" data-ride="carousel">
          <!-- Indicator dots-->
          <ol class="carousel-indicators landing-zone-carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" class="active" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner landing-zone-carousel-inner">
            <div class="item active news-item">
              <p class="sale">35% Sale</p>
              <h1 class="landing-header">You enter summer with refreshing rates</h1>
              <p><a class="btn btn-lg" href="#">Explore it</a></p>
            </div>
          </div>
        </div>
        <!-- end of Carousel -->
      </div>
      <div class="col-md-2 side-panel">
        <img src="assets/weather-card.png" alt="">
        <img src="assets/gallery.png" alt="">
        <img src="assets/360-virtual-tour.png" alt="">
      </div>
    </div>

    <div class="row hotel-icon">
      <div class="col-md-2"></div>
      <div class="col-md-8 hotel"><img src="assets/hotel-icon.png" alt=""> Hotel
      </div>
    </div>
      <!-- booking form  -->
    <div class="row booking">
      <div class="col-md-2"></div>
      <div class="col-md-8 booking-group">
        <div class="col-md-1 booking-item">
          Arrival
          <button type="button"> 16.07.2015
          <i class="fas fa-calendar-alt"></i>
        </button>
        </div>
        <div class="col-md-1 booking-item">
          Going
          <button type="button">28.07.2015
          <i class="fas fa-calendar-alt"></i>
        </button>
        </div>
        <div class="col-md-1 booking-item">
          Room
          <div class="input-group">
            <input type="text" class="form-control" value=2 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
        </div>
        <div class="col-md-1 booking-item">
          Person
          <div class="input-group">
            <input type="text" class="form-control" value=2 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
        </div>
        <div class="col-md-1 booking-item">
          Child
          <div class="input-group">
            <input type="text" class="form-control" value=1 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
        </div>
        <div class="col-md-1 booking-item">
          Day
          <div class="input-group">
            <input type="text" class="form-control" value=1 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
        </div>
        <div class="col-md-1 booking-item">
          <button class="btn search-btn">Search Book</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF LANDING ZONE -------------------------------------------------->
</body>

</html>
