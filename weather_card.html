<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/weather_card.css">
  <title>Weather Card</title>
</head>

<body>
  <div class="card-wrapper">
    <div class="card-body">
      <h3>Greece</h3>
      <div class="sun-wrapper">
        <div class="sun-body">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
          <div class="seven"></div>
          <div class="eight"></div>

        </div>
      </div>
      <div class="temp">
        <h2>26&deg;/19&deg;</h2>
        <h3>Sunny</h3>
      </div>
    </div>
  </div>
</body>

</html>
