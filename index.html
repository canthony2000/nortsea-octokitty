<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NortSea - Octokitty</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/landing_zone.css">
</head>

<body>
  <div class="container-fluid header-box">
    <!-- HEADER  ------------------------------------------------------------>
    <header class="row" id="ASPC-2">
      <!-- Logo -->
      <div class="col-md-3 logo">
        <img src="./assets/logo_header.png" alt="Main Logo">
      </div>
      <!-- End of Logo -->
      <!-- Top Menu  -->
      <div class="col-md-8">
        <div class="row row-top">
          <div class="col-md-1 header-col-1 envelope">
            <i class="fas fa-envelope fa-fw header-icon"></i> info@hellohelp.com
          </div>
          <div class="col-md-1 header-col-1 phone">
            <i class="fas fa-phone-volume fa-fw header-icon"></i>+440 88978654323
          </div>
          <div class="col-md-1 header-col-1">
            <div class="row login">
              <div class="col-md-8">
                <a class="login-a" href="#">Login</a>
              </div>
              <div class="col-md-4">
                <i class="fas fa-angle-right header-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-1 header-col-1">
            <div class="row language">
              <div class="col-md-7">
                <a class="lang-a" href="#">En</a>
              </div>
              <div class="col-md-5">
                <i class="fas fa-angle-down header-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-1 header-col-1 social-icons">
            <div class="row">
              <div class="col-md-3">
                <i class="fab fa-facebook-square header-icon"></i>
              </div>
              <div class="col-md-3">
                <i class="fab fa-twitter-square header-icon"></i>
              </div>
              <div class="col-md-3">
                <i class="fas fa-camera-retro header-icon"></i>
              </div>
              <div class="col-md-3">
                <i class="fas fa-envelope header-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Top Menu -->

      <!-- Bottom Menu  -->
      <div class="col-md-8">
        <div class="row row-bottom">
          <ul class="list-inline">
            <li class="col-md-1 header-col-1 home">Home
              <div class="animated slideInLeft"></div>
            </li>
            <div class="col-md-1 header-col-1">
              <li class="col-md-1 header-col-1">About Us</li>
            </div>
              <div class="col-md-1 header-col-1">
                <li class="col-md-1 header-col-1">Services</li>
                <span class="caret"></span>
              </div>
            <div class="col-md-1 header-col-1">
              <li class="col-md-1 header-col-1">Products</li>
              <span class="caret"></span>
            </div>
            <div class="col-md-1 header-col-1">
              <li class="col-md-1 header-col-1">Gallery</li>
            </div>
            <div class="col-md-1 header-col-1">
              <li class="col-md-1 header-col-1">Contact</li>
            </div>
            <div class="col-md-1 header-col-1">
              <li class="col-md-1 header-col-1"><i class="fas fa-search header-icon"></i></li>
            </div>
          </ul>
        </div>
      </div>
      <!-- End of Bottom Menu -->
    </header>
    <!-- END OF HEADER ------------------------------------------------------>

    <!-- LANDING ZONE ------------------------------------------------------->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6 landing">
        <p class="sale">35% Sale</p>
        <h1>You enter summer with refreshing rates</h1>
        <p><a class="btn btn-lg" href="#">Explore it</a></p>
      </div>
      <div class="col-md-2 side-panel">
        <img src="assets/weather-card.png" alt="">
        <img src="assets/gallery.png" alt="">
        <img src="assets/360-virtual-tour.png" alt="">
      </div>
    </div>
    <div class="row dots">
      <div class="col-md-2"></div>
      <div class="col-md-10 dots">
        <img src="assets/indicator-dots.png" alt="">
      </div>
    </div>
    <div class="row hotel-icon">
      <div class="col-md-2"></div>
      <div class="col-md-8 hotel"><img src="assets/hotel-icon.png" alt=""> Hotel
      </div>
    </div>
    <!-- booking form  -->
    <div class="row booking">
      <div class="col-md-2"></div>
      <div class="col-md-8 booking-group">
        <div class="col-md-1 booking-item">
          Arrival
          <button type="button"> 16.07.2015
          <i class="fas fa-calendar-alt"></i>
        </button>
        </div>
        <div class="col-md-1 booking-item">
          Going
          <button type="button">28.07.2015
          <i class="fas fa-calendar-alt"></i>
        </button>
        </div>
        <div class="col-md-1 booking-item dropdown">
          Room
          <div class="input-group">
            <input type="text" class="form-control" value=2 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
          <div class="dropdown-content">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
        <div class="col-md-1 booking-item dropdown">
          Person
          <div class="input-group">
            <input type="text" class="form-control" value=2 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
          <div class="dropdown-content">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
        <div class="col-md-1 booking-item dropdown">
          Child
          <div class="input-group">
            <input type="text" class="form-control" value=1 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
          <div class="dropdown-content">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
        <div class="col-md-1 booking-item dropdown">
          Day
          <div class="input-group">
            <input type="text" class="form-control" value=1 aria-describedby="basic-addon2">
            <span class="input-group-addon"><i class="fas fa-angle-down"></i></span>
          </div>
          <div class="dropdown-content">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
        <div class="col-md-1 booking-item">
          <button class="btn search-btn">Search Book</button>
        </div>
      </div>
    </div>
    <!-- END OF LANDING ZONE --------------------------------------------->

    <footer class="row">
      <div class="col-md-2">.col-md-2</div>
      <div class="col-md-8">.col-md-8</div>
      <div class="col-md-2">.col-md-2</div>
    </footer>
  </div>
</body>

</html>
