<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/header.css">
  <title>Header</title>
</head>

<body>



  <div class="box">
    <div class="row main-row container-fluid">
      <div class="col-md-4 logo">
        <img src="./assets/logo_160.png" alt="Main Logo">
      </div>
      <div class="col-md-8">
        <div class="row col-md-offset-1 row-top">
          <!-- <div class="row top-row"> -->
            <div class="col-md-1 envelope">
              <i class="fas fa-envelope"></i>
              info@hellohelp.com
            </div>
            <div class="col-md-1 phone">
              <i class="fas fa-phone-volume"></i>
              +440 88978654323
            </div>
            <div class="col-md-1 login">
              <a href="#">Login <i class="fas fa-angle-right"></i></a>
            </div>
            <div class="col-md-1 language">
              <a href="#">En <i class="fas fa-angle-down"></i></a>
            </div>
            <div class="col-md-2 social-icons">
              <div class="row">
                <div class="col-md-3">
                  <i class="fab fa-facebook-square fa-fw"></i>
                </div>
                <div class="col-md-3">
                  <i class="fab fa-twitter-square fa-fw"></i>
                </div>
                <div class="col-md-3">
                  <i class="fas fa-camera-retro fa-fw"></i>
                </div>
                <div class="col-md-3">
                  <i class="fas fa-envelope fa-fw"></i>
                </div>
              </div>
              </div>
            </div>
          <!-- </div> -->
        </div>

        <div class="row col-md-offset-1 row-bottom ">

          <!-- <div class="row bottom-row"> -->
            <div class="col-md-1 menu-item">Home<div class="animated slideInLeft"></div></div>
            <div class="col-md-1 menu-item">About Us</div>
            <div class="col-md-1 menu-item">Services</div>
            <div class="col-md-1 menu-item">Products</div>
            <div class="col-md-1 menu-item">Gallery</div>
            <div class="col-md-1 menu-item">Contact</div>
            <div class="col-md-2 menu-item"><i class="fas fa-search"></i></div>
          <!-- </div> -->

        </div>
      </div>
    </div>
  </div>




</body>

</html>
