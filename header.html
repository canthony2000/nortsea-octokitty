<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/header.css">
  <title>Header</title>
</head>

<body>



  <div class="box container-fluid">
    <div class="row main-row ">
      <!-- LOGO -->
      <div class="col-md-4 logo">
        <img class="mh-100" src="./assets/logo_160.png" alt="Main Logo">
      </div>

      <!-- TOP MENU -->
      <div class="col-md-8">
        <div class="row col-md-offset-1 row-top">
          <div class="col-md-1 envelope">
            <i class="fas fa-envelope fa-fw"></i> info@hellohelp.com
          </div>

          <div class="col-md-1 phone">
            <i class="fas fa-phone-volume fa-fw"></i>+440 88978654323
          </div>

          <div class="col-md-1">
            <div class="row login">
              <div class="col-md-8">
                <a class="login1" href="#">Login</a>
              </div>
              <div class="col-md-4">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>

          <div class="col-md-1">
            <div class="row language">
              <div class="col-md-7">
                <a href="#">En</a>
              </div>
              <div class="col-md-5">
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>

          <div class="col-md-2 social-icons">
            <div class="row">
              <div class="col-md-3">
                <i class="fab fa-facebook-square"></i>
              </div>
              <div class="col-md-3">
                <i class="fab fa-twitter-square"></i>
              </div>
              <div class="col-md-3">
                <i class="fas fa-camera-retro"></i>
              </div>
              <div class="col-md-3">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTTOM MENU -->
      <div class="col-md-8">
        <div class="row col-md-offset-1 row-bottom">
          <ul class="list-inline">
              <li class="col-md-1 home">Home <div class="animated slideInLeft"></div></li>
            <div class="col-md-1">
              <li class="col-md-1">About Us</li>
            </div>
            <div class="col-md-1">
              <li class="col-md-1">Services</li>
              <span class="caret"></span>
            </div>
            <div class="col-md-1">
              <li class="col-md-1">Products</li>
              <span class="caret"></span>
            </div>
            <div class="col-md-1">
              <li class="col-md-1">Gallery</li>
            </div>
            <div class="col-md-1">
              <li class="col-md-1">Contact</li>
            </div>
            <div class="col-md-1">
              <li class="col-md-1"><i class="fas fa-search"></i></li>
            </div>
          </ul>
        </div>
      </div>

    </div>
  </div>
  </div>




</body>

</html>
